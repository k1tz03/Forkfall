version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: forkfall-postgres
    environment:
      POSTGRES_USER: forkfall
      POSTGRES_PASSWORD: forkfall_dev
      POSTGRES_DB: forkfall
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forkfall"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: forkfall-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forkfall-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://forkfall:forkfall_dev@postgres:5432/forkfall?sslmode=disable
      REDIS_URL: redis://redis:6379
      PORT: 8080
      ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
